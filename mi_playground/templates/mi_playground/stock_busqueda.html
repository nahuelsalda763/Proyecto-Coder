<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> Busqueda de Stock por codigo</h1>

<form action="" method="GET">
    {{busqueda_formulario}}
    <button type="submit">Buscar</button>
</form>
 

    {% if resultado %}
        <ul>
            {% for stock in resultado %}
                <li>{{stock.codigo}}</li>   
                <li>{{stock.cantidad}}</li> 
            {% endfor %}
        </ul>
    {% else %}
        <h1> No tenemos stock de dicho repuesto !!</h1>
    {% endif %}


</body>
</html>
